version: 2
jobs:
  build:
    working_directory: ~/skyscraper
    docker:
      - image: cimg/clojure:1.11.1
    environment:
      LEIN_ROOT: nbd
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: skyscraper-{{ checksum "project.clj" }}
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
          key: skyscraper-{{ checksum "project.clj" }}
      - run: lein test